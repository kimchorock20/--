<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인천대 셔틀버스 도착 안내</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 16px;
      line-height: 1.5;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }
    .small {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    .card {
      padding: 14px;
      border-radius: 8px;
      background: #f3f4f6;
      margin-bottom: 12px;
    }
    .label {
      font-size: 0.9rem;
      color: #6b7280;
    }
    .big {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 4px 0;
    }
    .mid {
      font-size: 1.1rem;
      margin: 2px 0;
    }
    .warn {
      color: #b91c1c;
      font-size: 0.9rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>인천대 셔틀버스 도착 안내</h1>
  <div class="small">
    - 버스에 있는 기기에서 <b>bus.html</b>을 실행해 두면,<br />
    - 여기에서 인천대입구역 기준 <b>거리 / 예상 도착 시간</b>이 실시간으로 갱신됩니다.
  </div>

  <div class="card">
    <div class="label">현재 버스 위치 기준</div>
    <div class="big" id="distanceText">거리 계산 중…</div>
    <div class="mid" id="etaText"></div>
    <div class="small" id="lastUpdateText"></div>
    <div id="staleText" class="warn"></div>
  </div>

  <div class="card">
    <div class="label">설정</div>
    <label>셔틀 평균 속도 (km/h)</label>
    <input id="speedInput" type="number" value="20" />
    <div class="small">예: 20km/h → 1km에 약 3분 소요</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXj14SdBBcXsuXi4ahcL0cZ8hLlz7qux8",
      authDomain: "businu-ee617.firebaseapp.com",
      databaseURL: "https://businu-ee617-default-rtdb.firebaseio.com",
      projectId: "businu-ee617",
      storageBucket: "businu-ee617.firebasestorage.app",
      messagingSenderId: "61289384926",
      appId: "1:61289384926:web:92de358e13e3d5a0f9ab4f",
      measurementId: "G-L3YWE01R4L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 인천대입구역 좌표 (대략)
    const STATION_LAT = 37.378197;
    const STATION_LON = 126.632843;

    const distanceText = document.getElementById("distanceText");
    const etaText = document.getElementById("etaText");
    const lastUpdateText = document.getElementById("lastUpdateText");
    const staleText = document.getElementById("staleText");
    const speedInput = document.getElementById("speedInput");

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // m
      const toRad = d => (d * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // meters
    }

    function updateView(data) {
      if (!data || typeof data.lat !== "number" || typeof data.lon !== "number") {
        distanceText.textContent = "버스 위치를 아직 받지 못했습니다.";
        etaText.textContent = "";
        lastUpdateText.textContent = "";
        staleText.textContent = "";
        return;
      }

      const distanceM = haversine(STATION_LAT, STATION_LON, data.lat, data.lon);
      const distanceKm = distanceM / 1000;

      distanceText.textContent = `인천대입구역까지 약 ${distanceM.toFixed(0)} m (${distanceKm.toFixed(2)} km)`;

      const speedKmh = parseFloat(speedInput.value) || 20;
      const timeHours = distanceKm / speedKmh;
      const timeMinutes = timeHours * 60;

      etaText.textContent = `예상 도착 시간: 약 ${timeMinutes.toFixed(1)} 분`;

      if (data.updatedAt) {
        const diffSec = (Date.now() - data.updatedAt) / 1000;
        const timeStr = new Date(data.updatedAt).toLocaleTimeString();
        lastUpdateText.textContent = `마지막 위치 업데이트: ${timeStr} (약 ${diffSec.toFixed(0)}초 전)`;

        if (diffSec > 60) {
          staleText.textContent = "⚠ 1분 이상 새 위치가 들어오지 않았습니다. 버스 위치 전송 페이지가 꺼져 있을 수 있습니다.";
        } else {
          staleText.textContent = "";
        }
      } else {
        lastUpdateText.textContent = "";
        staleText.textContent = "";
      }
    }

    const busRef = ref(db, "bus1");
    onValue(busRef, (snapshot) => {
      const data = snapshot.val();
      updateView(data);
    });
  </script>
</body>
</html>
