<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인천대 셔틀 지도 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS (지도 라이브러리) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""
  />

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f9fafb;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
    }
    p {
      font-size: 0.9rem;
      color: #9ca3af;
      margin: 0 0 12px;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1f2937;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>인천대 셔틀 지도 테스트</h1>
    <p>아래 지도에 인천대입구역이 보이면 지도 기능은 정상입니다.</p>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGStb6QvZ7XL1DgC2dzHNDVxLdB6vxy6p3p3s="
    crossorigin=""
  ></script>

  <script>
    // 인천대입구역 대략적인 좌표
    const STATION_LAT = 37.378197;
    const STATION_LON = 126.632843;

    // 지도 생성
    const map = L.map("map").setView([STATION_LAT, STATION_LON], 15);

    // 타일 레이어 추가 (지도 배경)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    // 인천대입구역 마커 추가
    const stationMarker = L.marker([STATION_LAT, STATION_LON]).addTo(map);
    stationMarker.bindPopup("인천대입구역").openPopup();
  </script>
</body>
</html>
